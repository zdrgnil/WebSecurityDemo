<!DOCTYPE html>
<html>
<title>Registration - Bank 309</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.post("/addUser",
        {
          'username': $('#username').val(),
          'password':  $('#password').val(),
          'email':  $('#email').val()
        },
        function(data,status){
        	if(data == 'success'){
	            alert('New user created successfully!');
            }else{
            	$('#msg').html('Registration failed, please validate data enter!');
            }
        });
    }); 
});
</script>
<br><center><div class="w3-card-4" style='width:500px'>
	<div class="w3-container w3-blue"> <h2>New User Signup</h2> </div>
	<form method='post' class="w3-container">
		<span id="msg" style="color: red"></span>
		<p>
		<input id='username' name='username' class="w3-input" type="text" placeholder="Username"></p>
		<p>
		<input id='password' name='password' class="w3-input" type="Password" placeholder="Password"></p>
		<p>
		<input id='email' name='email' class="w3-input" type="text" placeholder="Email"></p>
		<button  type="button" id='reg_button' class="w3-btn w3-blue" style="float:right">Register</button>
		<br>
		<br>
	</form>
</div></center>


</body>
</html>
